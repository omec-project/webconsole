/network-slice/{slice-name}:
  description: create network slice
  delete:
    description: delete network slice information
    parameters:
    - explode: false
      in: path
      name: slice-name
      required: true
      schema:
        example: slice1
        type: string
      style: simple
    responses:
      "200":
        description: successfully deleted network slice
  post:
    description: Configure network slice
    parameters:
    - explode: false
      in: path
      name: slice-name
      required: true
      schema:
        example: slice1
        type: string
      style: simple
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/slices/slice.yaml'
    responses:
      "201":
        description: successfully created network slice
        content:
          application/json:
            schema:
              $ref: '../schemas/slices/slice.yaml'
  put:
    description: Update network slice information
    parameters:
    - explode: false
      in: path
      name: slice-name
      required: true
      schema:
        example: slice1
        type: string
      style: simple
    requestBody:
      content:
        application/json:
          schema:
            $ref: '../schemas/slices/slice.yaml'
    responses:
      "201":
        description: successfully updated network slice
        content:
          application/json:
            schema:
              $ref: '../schemas/slices/slice.yaml'
