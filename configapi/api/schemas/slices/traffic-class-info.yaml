type: object
description: Traffic class information
required:
  - name
  - qci
  - arp
  - pdb
  - pelr
properties:
  name:
    description: Traffic class name
    type: string
    example: default
  qci:
    description: QCI/5QI/QFI
    type: integer
    minimum: 1
    maximum: 9
    example: 9
  arp:
    description: Traffic class priority
    type: integer
    minimum: 1
    maximum: 15
    example: 8
  pdb:
    description: Packet Delay Budget
    type: integer
    minimum: 0
    example: 100
  pelr:
    description: Packet Error Loss Rate
    type: integer
    minimum: 1
    maximum: 8
    example: 6
